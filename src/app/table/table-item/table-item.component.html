<mat-card *ngIf="item" class="example-card">
  <mat-card-header>
    <mat-card-title>Item # {{ item.id }} <strong *ngIf="item.name">({{ item.name }})</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="item.name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Age" [(ngModel)]="item.age">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()">Save</button>
    <button mat-button (click)="onClick()">Back</button>
  </mat-card-actions>
</mat-card>
